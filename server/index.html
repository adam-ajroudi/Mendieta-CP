<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Interface</title>
</head>
<body>
<h1>Automation Interface</h1>
<button onclick="runScript('set_ip_dhcp.sh')">Set IP and Run DHCP</button>
<button onclick="runScript('start_server.sh')">Start Server</button>

<script>
    function runScript(scriptName) {
        fetch(`/run-script?name=${scriptName}`)
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
